<svg fill="none" height="250" viewBox="0 0 800 250" width="800" xmlns="http://www.w3.org/2000/svg">
    <foreignObject height="100%" width="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                @keyframes rotate {
