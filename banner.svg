                opacity: 0;
                }
                100% {
                opacity: 1;
                }
                }

                .container {
                font-family: system-ui,
                -apple-system,
                'Segoe UI',
                Roboto,
                Helvetica,
                Arial,
                sans-serif,
                'Apple Color Emoji',
                'Segoe UI Emoji';
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                margin: 0;
                width: 100%;
                height: 250px;
                background: linear-gradient(-45deg, red, limegreen, blue);
                background-size: 600% 400%;
                animation: gradientBackground 0.5s ease infinite;
                border-radius: 20px;
                color: white;
                text-align: center;
                }

                h1 {
                font-size: 32px;
                line-height: 1.3;
